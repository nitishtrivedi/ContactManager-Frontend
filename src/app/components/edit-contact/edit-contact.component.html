<div class="edit-contact-container">
  <div *ngIf="contact">
    <div class="edit-contacts-header">
      <h3>Edit Contact Details</h3>
    </div>
    <div class="edit-contacts-form">
      <form #editContactForm="ngForm" (ngSubmit)="editContact()">
        <table class="edit-contacts-tbl">
          <tr>
            <td>
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input
                  matInput
                  name="name"
                  [(ngModel)]="contact.name"
                  required
                />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input
                  matInput
                  name="phone"
                  [(ngModel)]="contact.phone"
                  required
                />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <mat-label>E-Mail</mat-label>
                <input
                  matInput
                  name="email"
                  [(ngModel)]="contact.email"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput name="address" [(ngModel)]="contact.address" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput name="city" [(ngModel)]="contact.city" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput name="state" [(ngModel)]="contact.state" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <mat-label>Postal Code</mat-label>
                <input
                  matInput
                  name="postalcode"
                  [(ngModel)]="contact.postalCode"
                />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput name="country" [(ngModel)]="contact.country" />
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <div class="edit-form-btn">
        <button mat-stroked-button (click)="editContact()">Edit Contact</button>
      </div>
    </div>
  </div>
</div>
